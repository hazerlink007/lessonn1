<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

          <img src="img/pngwing.com.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

          <a class="navbar-brand" href="#">my vue</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">

              <li v-for="(page, index) in pages" class="nav-item" :key="index">
                <a 
                    class="nav-link" 
                    :class="{active: activePage == index}"
                    aria-current="page" 
                    :href="page.link.url"
                    :title="`this links lead to the ${page.link.text} page`"
                    @click.prevent="activePage = index"
                >
                    {{page.link.text}}
                </a>
              </li>
              
            </ul>

          </div>

        </div>

      </nav>

    <div class="container">
        <div id="app">
            <h1>{{pages[activePage].pageTitle}}</h1>
            <p>{{pages[activePage].pageContent}}</p>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

   Vue.createApp({
    data() {
        return {
          activePage: 0,

            pages: [
            {pageTitle: 'Home Page',
            pageContent: 'John Doe',
            link: {text: 'Home', url: 'index.html'}
            },

            {pageTitle: 'About Page',
            pageContent: 'John Doe',
            link: {text: 'About', url: 'about.html'}
            },

            {pageTitle: 'Blog Page',
            pageContent: 'John Doe',
            link: {text: 'Blog', url: 'blog.html'}
            },

            {pageTitle: 'Contact Page',
            pageContent: 'John Doe',
            link: {text: 'Contact', url: 'contact.html'}
            },
            ]
        };
    }
   }).mount('body')
</script>
</html>
